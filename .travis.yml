language: nodejs

nodejs:
  - "10.16.1"

before_script: 
  - cd vue-resume
  - npm install
  
script:
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master